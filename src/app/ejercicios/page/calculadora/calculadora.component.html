<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
      <h1>Calculadora</h1>
    </div>
  </div>
  <div class="row justify-content-around">
    <div class="col-8 col-sm-12 col-md-8 col-lg-5 mb-5">

      <app-calc-cuenta (onNewResult)="addHisto($event)"></app-calc-cuenta>

    </div>


    <div class="col-8 col-sm-12 col-md-2 col-lg-4">

      <app-calc-historial [historial]="historial"></app-calc-historial>

    </div>
  </div>
</div>
