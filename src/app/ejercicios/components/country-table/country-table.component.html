<div *ngIf="countries.length === 0 else table" class="alert alert-warning text-center">
    No hay pa√≠ses que mostrar
  </div>

  <ng-template #table>
    <table class="table table-hover">
      <thead>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries let i = index">
          <td>{{i+1}}</td>
          <td>
            <img [src]="country.flags.svg" [alt]="country.name.common" (click)="openModal(i)">
          </td>
          <td>{{country.name.common}}</td>
        </tr>
      </tbody>
    </table>
  </ng-template>
