<div class="row justify-content-center">
  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

    <form class="mx-1 mx-md-4" (ngSubmit)="login()">

      <div class="d-flex flex-row align-items-center mb-4">
        <div data-mdb-input-init class="form-outline flex-fill mb-0">
          <label class="form-label" for="form3Example1c">Nombre de usuario</label>
          <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Nombre de usuario"
            required minlength="5" />
        </div>
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
        <div data-mdb-input-init class="form-outline flex-fill mb-0">
          <label class="form-label" for="form3Example4c">Contraseña</label>
          <input type="password" [(ngModel)]="user.password" name="password" placeholder="Contraseña"
            class="form-control" />

        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-lg w-100">Iniciar sesión</button>

    </form>

    <div class="d-flex justify-content-end">
      <p>¿No tienes una cuenta todavía? <a routerLink="/auth/register">Regístrate</a></p>
    </div>

  </div>
</div>
